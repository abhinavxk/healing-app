<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ho'oponopono Ritual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        textarea::placeholder { color: #cbd5e1; opacity: 1; }
        /* Smooth transition for the album card shadow */
        #album-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-white text-[#1A1A1B] overflow-hidden selection:bg-[#2596BE]/10">

    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-6 relative">
        
        <div class="absolute top-10 flex flex-col items-center">
            <span class="text-[#2596BE] font-black text-[10px] uppercase tracking-[0.5em] mb-2">Healing Ritual</span>
            <h1 class="text-xl font-black uppercase tracking-widest text-slate-800">Ho'oponopono</h1>
        </div>

        <div class="w-full max-w-md">
            
            <div id="album-card" class="w-full aspect-square bg-white rounded-[48px] shadow-[0_40px_100px_rgba(0,0,0,0.06)] border border-slate-50 p-10 flex flex-col items-center justify-center text-center mb-10 relative">
                
                <div class="space-y-1 mb-8 pointer-events-none select-none">
                    <h2 class="text-xl md:text-2xl font-black text-[#1A1A1B]">I am sorry</h2>
                    <h2 class="text-xl md:text-2xl font-black text-[#2596BE]">Please forgive me</h2>
                    <h2 class="text-xl md:text-2xl font-black text-[#4CAF50]">I thank you</h2>
                    <h2 class="text-xl md:text-2xl font-black text-[#2596BE]">I love you</h2>
                </div>

                <div class="w-full flex-1">
                    <textarea id="input-continuous-prayer" 
                        class="w-full h-full p-4 text-base md:text-lg font-medium text-slate-600 text-center bg-slate-50/50 rounded-[32px] border-none focus:ring-0 resize-none leading-relaxed custom-scrollbar" 
                        placeholder="Begin typing your prayer here..."></textarea>
                </div>
            </div>

            <div class="w-full text-left mb-8 px-2">
                <h3 class="text-[#1A1A1B] text-xl font-black">Continuous Session</h3>
                <p id="status-text" class="text-[#2596BE] font-bold text-sm tracking-tight italic">Writing into the light...</p>
            </div>

            <div class="w-full px-2 mb-10">
                <div class="w-full h-1.5 bg-slate-100 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-[#1A1A1B] w-0 transition-all duration-300"></div>
                </div>
                <div class="flex justify-between mt-3">
                    <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest">Ritual Progress</span>
                    <span id="speed-label" class="text-[10px] font-black text-[#2596BE] uppercase tracking-widest">Speed: 1.0x</span>
                </div>
            </div>

            <div class="w-full flex items-center justify-between px-4">
                <button onclick="clearCurrent()" class="text-slate-200 hover:text-red-400 transition-colors">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg>
                </button>

                <button onclick="loadPrevious()" class="text-[#1A1A1B] hover:text-[#2596BE] transition-colors active:scale-90">
                    <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                </button>

                <button id="play-btn" onclick="togglePlay()" class="w-20 h-20 bg-[#2596BE] text-white rounded-full flex items-center justify-center shadow-2xl active:scale-90 transition-all border-[6px] border-white">
                    <svg id="play-icon" class="w-10 h-10 ml-1" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </button>

                <button onclick="saveAndNext()" class="text-[#1A1A1B] hover:text-[#2596BE] transition-colors active:scale-90">
                    <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                </button>

                <button onclick="toggleHistory()" class="text-slate-200 hover:text-[#1A1A1B]">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
                </button>
            </div>

            <div class="w-full mt-10 px-6">
                <input id="speed-slider" type="range" min="0.5" max="2" step="0.1" value="1" 
                       class="w-full h-1 bg-slate-100 rounded-full appearance-none accent-[#2596BE] cursor-pointer">
            </div>
        </div>

        <div id="history-drawer" class="fixed inset-0 bg-white z-[100] p-8 hidden flex-col">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="font-black uppercase tracking-[0.3em] text-xs">Healing Journey</h2>
                    <p class="text-[10px] text-slate-400 mt-1">Archived Rituals</p>
                </div>
                <button onclick="toggleHistory()" class="text-[#2596BE] font-black text-xs uppercase tracking-widest border-2 border-slate-50 px-4 py-2 rounded-full">Close</button>
            </div>
            <div id="history-list" class="flex-1 overflow-y-auto space-y-4 custom-scrollbar pr-2"></div>
        </div>
    </div>

    <script>
        let history = JSON.parse(localStorage.getItem('healing_history') || '[]');
        let isPlaying = false;
        const prayerInput = document.getElementById('input-continuous-prayer');

        // Auto-save typing for the continuous prayer area
        prayerInput.addEventListener('input', () => {
            localStorage.setItem('hooponopono_continuous_draft', prayerInput.value);
        });

        // Load draft and history on startup
        window.onload = () => {
            const draft = localStorage.getItem('hooponopono_continuous_draft');
            if(draft) prayerInput.value = draft;
            updateHistoryList();
        };

        function togglePlay() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('play-icon');
            const bar = document.getElementById('progress-bar');
            
            if(isPlaying) {
                btn.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                bar.style.transition = 'width 10s linear';
                bar.style.width = '100%';
                
                // Simple Text-to-Speech logic
                const speech = new SpeechSynthesisUtterance("I am sorry. Please forgive me. I thank you. I love you. " + prayerInput.value);
                speech.rate = document.getElementById('speed-slider').value;
                speech.onend = () => { isPlaying = false; togglePlay(); bar.style.width = '0%'; };
                window.speechSynthesis.speak(speech);
            } else {
                btn.innerHTML = '<path d="M8 5v14l11-7z"/>';
                bar.style.transition = 'none';
                bar.style.width = '0%';
                window.speechSynthesis.cancel();
            }
        }

        function saveAndNext() {
            if(!prayerInput.value.trim()) return;

            const entry = {
                text: prayerInput.value,
                timestamp: new Date().toLocaleString([], { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' })
            };

            history.unshift(entry);
            localStorage.setItem('healing_history', JSON.stringify(history));
            
            // Absolute reset for new prayer
            clearCurrent();
            updateHistoryList();
            
            // Visual success feedback
            document.getElementById('album-card').style.transform = 'scale(1.02)';
            setTimeout(() => document.getElementById('album-card').style.transform = 'scale(1)', 200);
        }

        function clearCurrent() {
            prayerInput.value = "";
            localStorage.removeItem('hooponopono_continuous_draft');
        }

        function loadPrevious() {
            if(history.length > 0) {
                // Loads the most recently saved ritual back into the player
                prayerInput.value = history[0].text;
            }
        }

        function toggleHistory() {
            const drawer = document.getElementById('history-drawer');
            drawer.classList.toggle('hidden');
            drawer.classList.toggle('flex');
        }

        function updateHistoryList() {
            const list = document.getElementById('history-list');
            list.innerHTML = history.map(item => `
                <div class="p-6 bg-slate-50 rounded-[32px] border border-slate-100 hover:border-[#2596BE]/20 transition-all cursor-pointer" onclick="loadHistoricalItem('${item.text.replace(/'/g, "\\'")}')">
                    <span class="text-[9px] font-black text-[#2596BE] uppercase tracking-widest">${item.timestamp}</span>
                    <p class="text-sm font-bold text-slate-800 mt-2 leading-relaxed line-clamp-2 italic">"${item.text}"</p>
                </div>
            `).join('');
        }

        function loadHistoricalItem(text) {
            prayerInput.value = text;
            toggleHistory();
        }

        document.getElementById('speed-slider').oninput = function() {
            document.getElementById('speed-label').innerText = `Speed: ${this.value}x`;
        };
    </script>
</body>
</html>
